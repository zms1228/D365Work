<title>Table Example</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  
  th {
    background-color: #f2f2f2;
  }
  
  select, input[type="text"] {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }
</style>
</head>
